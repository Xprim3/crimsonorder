<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      gtag('config', 'GA_MEASUREMENT_ID')
    </script>

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Resource Hints for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Critical Font Preloading -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    /></noscript>

    <!-- Primary Meta Tags -->
    <title>Crimson Legacy Alliance - Elite Gaming Community</title>
    <meta
      name="description"
      content="Crimson Legacy is an elite gaming alliance. Join our family of top players, strategists, and friends. Discover our leadership, join our Discord, and become part of our legacy!"
    />
    <meta
      name="keywords"
      content="Crimson Legacy, gaming alliance, Crimson Knights, Crimson Blades, elite gaming, gaming community, strategic gaming, competitive gaming"
    />
    <meta name="author" content="Crimson Legacy" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://crimsonlegacy.com/" />
    <meta
      property="og:title"
      content="Crimson Legacy Alliance - Elite Gaming Community"
    />
    <meta
      property="og:description"
      content="Crimson Legacy is an elite gaming alliance. Join our family of top players, strategists, and friends. Discover our leadership, join our Discord, and become part of our legacy!"
    />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:site_name" content="Crimson Legacy" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://crimsonlegacy.com/" />
    <meta
      property="twitter:title"
      content="Crimson Legacy Alliance - Elite Gaming Community"
    />
    <meta
      property="twitter:description"
      content="Crimson Legacy is an elite gaming alliance. Join our family of top players, strategists, and friends. Discover our leadership, join our Discord, and become part of our legacy!"
    />
    <meta property="twitter:image" content="/logo.png" />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#DC2626" />
    <meta name="msapplication-TileColor" content="#DC2626" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Crimson Legacy" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://crimsonlegacy.com/" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Crimson Legacy",
        "url": "https://crimsonlegacy.com",
        "logo": "https://crimsonlegacy.com/logo.png",
        "description": "Elite gaming alliance in Rise of Kingdoms",
        "slogan": "The Legend of Crimson Legacy",
        "sameAs": [
          "https://discord.gg/crimsonlegacy",
          "https://www.youtube.com/@crimsonlegacy"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "availableLanguage": ["English", "Spanish", "French"]
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
