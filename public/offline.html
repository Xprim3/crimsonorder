<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Nocturnal Legacy</title>
    <style>
      body {
        background: #18181b;
        color: #fff;
        font-family: 'Inter', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .offline-container {
        background: rgba(30, 30, 40, 0.95);
        border-radius: 1.5rem;
        padding: 2.5rem 2rem;
        box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        text-align: center;
        max-width: 400px;
      }
      .offline-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #fbbf24;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      p {
        color: #d1d5db;
        margin-bottom: 1.5rem;
      }
      .btn-retry {
        background: linear-gradient(90deg, #fbbf24, #dc2626);
        color: #18181b;
        border: none;
        border-radius: 0.75rem;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn-retry:hover {
        background: linear-gradient(90deg, #ffe066, #f87171);
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">âš¡</div>
      <h1>You're Offline</h1>
      <p>It looks like you lost your connection.<br />Don't worry, you can still browse some content.</p>
      <button class="btn-retry" onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
